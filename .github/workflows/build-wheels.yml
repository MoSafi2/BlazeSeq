name: Build Python wheels

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-wheel:
    name: Wheel (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            runner: ubuntu-latest
            plat-name: manylinux2014_x86_64
          - platform: macos-arm64
            runner: macos-14
            plat-name: macosx_11_0_arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          cache: true

      - name: Install Mojo and dependencies
        run: pixi install

      - name: Build Mojo extension
        run: |
          pixi run mojo build -I . --emit shared-lib \
            -o python/blazeseq/_extension/blazeseq_parser.so \
            python/blazeseq_parser.mojo

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        run: |
          cd python
          uv build --wheel --config-setting plat-name=${{ matrix.plat-name }}

      - name: Test wheel
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python python/dist/*.whl
          .venv/bin/python tests/test_python_bindings.py

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: python/dist/*.whl

  # Publish to PyPI on tag push (e.g. v0.2.0). Uses PYPI_API_TOKEN repo secret.
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-wheel
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: wheel-*
          merge-multiple: true
      - name: Collect wheels into dist/
        run: mkdir -p python/dist && find artifacts -name "*.whl" -exec cp {} python/dist/ \;
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: python/dist
          password: ${{ secrets.PYPI_API_TOKEN }}
